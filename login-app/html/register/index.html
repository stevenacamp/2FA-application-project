<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
	<link rel="stylesheet" href="https://www.w3.org/StyleSheets/Core/Chocolate" type="text/css">



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="/app.js"></script>
    <style>
        .container {
            padding-top: 15%;
        }
    </style>
</head>
<body ng-app="2fa app">

<div class="container register" ng-controller="RegistrationController">
    <div id "registration" class="row centered-form">


        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sample Registration</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action = "app.js" method = "POST">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <div class="form-group">
                                    <input type="text" name="username" id="register_username"
                                           class="form-control input-sm"
                                           ng-model="setup.username"
                                           placeholder="User Name">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control input-sm"
                                   ng-model="setup.email"
                                   placeholder="Email Address">
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="country_code" id="country_code"
                                           ng-model="setup.country_code"
                                           class="form-control input-sm"
                                           placeholder="Country Code">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="phone_number" id="phone_number"
                                           ng-model="setup.phone_number"
                                           class="form-control input-sm"
                                           placeholder="Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="register1_password"
                                           ng-model="password1"
                                           class="form-control input-sm"
                                           placeholder="Password">
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation"
                                           ng-model="password2"
                                           class="form-control input-sm" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Register" ng-click="register()" class="btn btn-info btn-block">
                        <small style="right;"><a href="/login">Login</a></small>
                    </form>
                </div>
            </div>
        </div>
    </div>
	<style>.container {
	height: 10em;
  display: flex;
  align-items: center;
  justify-content: center 
	}
		</style>
</div>

</body>
</html>
